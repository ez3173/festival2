<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap');
    </style>
</head>
<body>
    <main id="formulaire">
        <div class="wrapper">
            <h1 class="allerta-stencil-regular ">Formulaire</h1>

            <div class="formulaires">

                <div class="formulaire">
                    <h2 class="allerta-stencil-regular ">nom</h2>
                    <input type="text" name="nom" id="nom" >
                </div>
                <div class="formulaire">
                    <h2 class="allerta-stencil-regular ">Prenom</h2>
                    <input type="text" name="prenom"id="prenom" >
                </div>
                <div class="formulaire">
                    <h2 class="allerta-stencil-regular ">address email</h2>
                    <input type="email" name="email" id="email" >
                </div>
                <div class="formulaireText">
                    <h2 class="allerta-stencil-regular ">message</h2>
                    <input type="text">
                </div>
                <div class="downMusic">
                    <h2 class="allerta-stencil-regular ">musique(max 3min)</h2>
                    <img src="icon/download.svg" alt="musique">
                </div>
                <div class="envoyer">
                    <input type="submit" value="envoyer">
                </div>
            </div> 
        </div>   
    </main>
</body>
</html>
